<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Christmas Tree v17 (Debug Mode)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; -webkit-tap-highlight-color: transparent; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: max(40px, env(safe-area-inset-top)); padding-bottom: max(20px, env(safe-area-inset-bottom)); box-sizing: border-box; }
        .ui-hidden { opacity: 0; pointer-events: none !important; }
        h1 { color: #fceea7; margin: 0; font-weight: 400; letter-spacing: 4px; text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); background: linear-gradient(to bottom, #fff, #eebb66); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Times New Roman', serif; opacity: 0.9; transition: opacity 0.5s ease; text-align: center; font-size: clamp(32px, 8vw, 56px); width: 90%; }
        .upload-wrapper { margin-top: 20px; pointer-events: auto; text-align: center; transition: opacity 0.5s ease; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .upload-btn { background: rgba(20, 20, 20, 0.6); border: 1px solid rgba(212, 175, 55, 0.4); color: #d4af37; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; transition: all 0.4s; display: inline-block; backdrop-filter: blur(5px); text-align: center; padding: 12px 30px; font-size: 12px; border-radius: 4px; }
        .upload-btn:active { background: #d4af37; color: #000; }
        .hint-text { color: rgba(212, 175, 55, 0.5); font-size: 10px; margin-top: 5px; letter-spacing: 1px; text-transform: uppercase; }
        #file-input { display: none; }
        #webcam-wrapper { position: absolute; bottom: max(20px, env(safe-area-inset-bottom)); right: 20px; width: 100px; height: 75px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden; opacity: 0; pointer-events: none; }
        #hand-cursor { position: absolute; width: 20px; height: 20px; background: rgba(255, 0, 0, 0.5); border: 2px solid #fff; border-radius: 50%; z-index: 999; pointer-events: none; display: none; transform: translate(-50%, -50%); box-shadow: 0 0 10px rgba(255,255,255,0.8); }
        
        /* 调试面板加大加宽，显示完整错误 */
        #debug-panel { position: absolute; bottom: max(20px, env(safe-area-inset-bottom)); left: 10px; right: 10px; color: #ffa500; font-family: monospace; font-size: 12px; z-index: 1000; text-align: left; pointer-events: none; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 4px; border: 1px solid #333; transition: opacity 0.5s; white-space: pre-wrap; word-break: break-all; }
        
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out; }
        .loader-text { color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px; text-transform: uppercase; }
        .spinner { width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); border-top: 1px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @media (orientation: portrait) { h1 { margin-top: 5vh; } .upload-wrapper { margin-top: 30px; } }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://unpkg.com/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs"
            }
        }
    </script>
</head>
<body>
    <audio id="bgm" loop autoplay><source src="./music.mp3" type="audio/mpeg"></audio>
    <div id="loader"><div class="spinner"></div><div class="loader-text">Loading Holiday Magic</div></div>
    <div id="hand-cursor"></div>
    <div id="debug-panel">Initializing Debug Mode...</div>
    <div id="canvas-container"></div>
    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="upload-wrapper">
            <label class="upload-btn">Add Memories<input type="file" id="file-input" multiple accept="image/*"></label>
            <div class="hint-text">Touch Screen for Music</div>
        </div>
    </div>
    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="position: absolute; opacity: 0; pointer-events: none; width: 1px; height: 1px;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const CONFIG = { colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 }, particles: { count: 1500, dustCount: 2500, treeHeight: 24, treeRadius: 8 }, camera: { z: isMobile ? 65 : 50 } };
        const STATE = { mode: 'TREE', focusIndex: -1, focusTarget: null, hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 }, rawAvgDist: 0 };
        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        let particleSystem = [], photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, caneTexture; 
        let handCursor = document.getElementById('hand-cursor');
        let debugPanel = document.getElementById('debug-panel');

        function init() {
            initThree(); setupEnvironment(); setupLights(); createTextures(); createParticles(); createDust(); createDefaultPhotos(); setupPostProcessing(); setupEvents(); tryAutoPlay();
            const loader = document.getElementById('loader');
            if(loader) { loader.style.opacity = 0; setTimeout(() => loader.remove(), 800); }
            animate(); 
            initMediaPipe(); 
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            const webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            try {
                // Step 1: 尝试加载本地引擎
                debugPanel.innerHTML = "Step 1: Init Engine (.wasm + .js)...";
                // 使用 ./ 同时寻找 .js 和 .wasm
                const vision = await FilesetResolver.forVisionTasks("./"); 

                // Step 2: 尝试下载模型
                debugPanel.innerHTML = "Step 2: Checking AI Model...";
                const modelUrl = "./hand_landmarker.task"; 
                const response = await fetch(modelUrl);
                
                if (!response.ok) {
                    throw new Error(`Model 404: ${response.status}`);
                }
                
                debugPanel.innerHTML = "Step 3: Downloading AI Model...";
                const contentLength = response.headers.get('content-length');
                const total = contentLength ? parseInt(contentLength, 10) : 0;
                let loaded = 0;
                const reader = response.body.getReader();
                const chunks = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.length;
                    
                    if(total > 0) {
                        const percent = Math.round((loaded / total) * 100);
                        debugPanel.innerHTML = `AI Downloading: ${percent}%`;
                    } else {
                        const mb = (loaded / (1024 * 1024)).toFixed(2);
                        debugPanel.innerHTML = `AI Loaded: ${mb} MB`;
                    }
                }
                const blob = new Blob(chunks);
                const url = URL.createObjectURL(blob);

                // Step 4: 启动
                debugPanel.innerHTML = "Step 4: Starting AI...";
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: url, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });

                debugPanel.innerHTML = "AI Ready!";
                debugPanel.style.color = "#00ff00";
                setTimeout(() => { debugPanel.style.opacity = 0; }, 3000);

                if (navigator.mediaDevices?.getUserMedia) {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } });
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                }

            } catch (err) {
                console.warn(err);
                // 把真实的错误原因显示在屏幕上
                debugPanel.innerHTML = "ERROR:\n" + err.toString();
                debugPanel.style.color = "red";
            }
        }

        // --- Standard Logic ---
        let lastVideoTime = -1;
        async function predictWebcam() { if (video.currentTime !== lastVideoTime && video.readyState >= 2) { lastVideoTime = video.currentTime; if (handLandmarker) { try { const result = handLandmarker.detectForVideo(video, performance.now()); processGestures(result); } catch(e) { } } } requestAnimationFrame(predictWebcam); }
        // 【改动点 2】全新的手势逻辑，按照手掌比例来判断，远近都准
        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                
                // 1. 算出手掌大小（作为尺子）
                // 手腕(0) 到 中指根部(9) 的距离
                const palmSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                
                // 2. 捏合判断 (Pinch)
                // 如果 拇指尖(4) 和 食指尖(8) 的距离 小于 0.3 倍手掌
                const thumbTip = lm[4];
                const indexTip = lm[8];
                const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
                const isPinch = pinchDist < (palmSize * 0.3);

                // 3. 握拳/张开判断
                // 算出 四个指尖(8,12,16,20) 到 手腕(0) 的平均距离
                const wrist = lm[0];
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => { avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y); });
                avgTipDist /= 4;
                
                // 开始判断
                if (isPinch) {
                    // 捏合 = 聚焦照片
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgTipDist < (palmSize * 1.1)) {
                    // 指尖离手腕很近 (< 1.1倍手掌) = 握拳 = 变圣诞树
                    STATE.mode = 'TREE';
                } else if (avgTipDist > (palmSize * 1.5)) {
                    // 指尖离手腕很远 (> 1.5倍手掌) = 张开 = 散开粒子
                    STATE.mode = 'SCATTER';
                }

                // 更新红点位置和手势坐标
                const rawX = lm[9].x; const rawY = lm[9].y;
                if(handCursor) { handCursor.style.display = 'block'; handCursor.style.left = ((1 - rawX) * 100) + '%'; handCursor.style.top = (rawY * 100) + '%'; }
                STATE.hand.x = (0.5 - rawX) * 2.5; STATE.hand.y = (rawY - 0.5) * 2.5;

                // 屏幕调试信息 (可选)
                // debugPanel.innerHTML = `Palm: ${palmSize.toFixed(3)}\nTipDist: ${avgTipDist.toFixed(3)}\nMode: ${STATE.mode}`;

            } else { 
                STATE.hand.detected = false; 
                if(handCursor) handCursor.style.display = 'none'; 
            }
        }
        function animate() { requestAnimationFrame(animate); const dt = clock.getDelta(); if (STATE.mode === 'SCATTER' && STATE.hand.detected) { const targetRotY = STATE.hand.x * Math.PI * 0.9; const targetRotX = STATE.hand.y * Math.PI * 0.25; STATE.rotation.y += (targetRotY - STATE.rotation.y) * 4.0 * dt; STATE.rotation.x += (targetRotX - STATE.rotation.x) * 4.0 * dt; } else { if(STATE.mode === 'TREE') { STATE.rotation.y += 0.3 * dt; STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; } else { STATE.rotation.y += 0.1 * dt; } } mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x; particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget)); composer.render(); }
        function tryAutoPlay() { const audio = document.getElementById('bgm'); audio.volume = 0.5; const playPromise = audio.play(); if (playPromise !== undefined) { playPromise.catch(error => { const playOnInteraction = () => { audio.play(); window.removeEventListener('click', playOnInteraction); window.removeEventListener('touchstart', playOnInteraction); window.removeEventListener('keydown', playOnInteraction); }; window.addEventListener('click', playOnInteraction); window.addEventListener('touchstart', playOnInteraction); window.addEventListener('keydown', playOnInteraction); }); } }
        function initThree() { const container = document.getElementById('canvas-container'); scene = new THREE.Scene(); scene.background = new THREE.Color(CONFIG.colors.bg); scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 2, CONFIG.camera.z); renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.2; container.appendChild(renderer.domElement); mainGroup = new THREE.Group(); scene.add(mainGroup); }
        function setupEnvironment() { const pmremGenerator = new THREE.PMREMGenerator(renderer); scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture; }
        function setupLights() { const ambient = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambient); const innerLight = new THREE.PointLight(0xffaa00, 2, 20); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight); const spotGold = new THREE.SpotLight(0xffcc66, 1200); spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5; scene.add(spotGold); const spotBlue = new THREE.SpotLight(0x6688ff, 600); spotBlue.position.set(-30, 20, -30); scene.add(spotBlue); const fill = new THREE.DirectionalLight(0xffeebb, 0.8); fill.position.set(0, 0, 50); scene.add(fill); }
        function setupPostProcessing() { const renderScene = new RenderPass(scene, camera); const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85); bloomPass.threshold = 0.7; bloomPass.strength = 0.45; bloomPass.radius = 0.4; composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass); }
        function createTextures() { const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128; const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128); ctx.fillStyle = '#880000'; ctx.beginPath(); for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); } ctx.fill(); caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3); }
        class Particle { constructor(mesh, type, isDust = false) { this.mesh = mesh; this.type = type; this.isDust = isDust; this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3(); this.baseScale = mesh.scale.x; const speedMult = (type === 'PHOTO') ? 0.3 : 2.0; this.spinSpeed = new THREE.Vector3((Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult); this.calculatePositions(); } calculatePositions() { const h = CONFIG.particles.treeHeight; const halfH = h / 2; let t = Math.random(); t = Math.pow(t, 0.8); const y = (t * h) - halfH; let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.5) rMax = 0.5; const angle = t * 50 * Math.PI + Math.random() * Math.PI; const r = rMax * (0.8 + Math.random() * 0.4); this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r); let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12); const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1); this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi)); } update(dt, mode, focusTargetMesh) { let target = this.posTree; if (mode === 'SCATTER') target = this.posScatter; else if (mode === 'FOCUS') { if (this.mesh === focusTargetMesh) { const desiredWorldPos = new THREE.Vector3(0, 2, 35); const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert(); target = desiredWorldPos.applyMatrix4(invMatrix); } else { target = this.posScatter; } } const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; this.mesh.position.lerp(target, lerpSpeed * dt); if (mode === 'SCATTER') { this.mesh.rotation.x += this.spinSpeed.x * dt; this.mesh.rotation.y += this.spinSpeed.y * dt; this.mesh.rotation.z += this.spinSpeed.z * dt; } else if (mode === 'TREE') { this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt); this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt); this.mesh.rotation.y += 0.5 * dt; } if (mode === 'FOCUS' && this.mesh === focusTargetMesh) { this.mesh.lookAt(camera.position); } let s = this.baseScale; if (this.isDust) { s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id)); if (mode === 'TREE') s = 0; } else if (mode === 'SCATTER' && this.type === 'PHOTO') { s = this.baseScale * 2.5; } else if (mode === 'FOCUS') { if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8; } this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt); } }
        function createParticles() { const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]); const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false); const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3 }); const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 }); const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 }); const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 }); for (let i = 0; i < CONFIG.particles.count; i++) { const rand = Math.random(); let mesh, type; if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; } else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; } else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; } const s = 0.4 + Math.random() * 0.5; mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6); mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type, false)); } const starGeo = new THREE.OctahedronGeometry(1.2, 0); const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 }); const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0); mainGroup.add(star); mainGroup.add(photoMeshGroup); }
        function createDust() { const geo = new THREE.TetrahedronGeometry(0.08, 0); const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 }); for(let i=0; i<CONFIG.particles.dustCount; i++) { const mesh = new THREE.Mesh(geo, mat); mesh.scale.setScalar(0.5 + Math.random()); mainGroup.add(mesh); particleSystem.push(new Particle(mesh, 'DUST', true)); } }
        function createDefaultPhotos() { const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512; const ctx = canvas.getContext('2d'); ctx.fillStyle = '#050505'; ctx.fillRect(0,0,512,512); ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,472); ctx.font = '500 60px Times New Roman'; ctx.fillStyle = '#eebb66'; ctx.textAlign = 'center'; ctx.fillText("JOYEUX", 256, 230); ctx.fillText("NOEL", 256, 300); const tex = new THREE.CanvasTexture(canvas); tex.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(tex); }
        function addPhotoToScene(texture) { const img = texture.image; let photoWidth = 1.2; let photoHeight = 1.2; if (img && img.width && img.height) { const aspect = img.width / img.height; const maxDim = 1.2; if (aspect >= 1) { photoWidth = maxDim; photoHeight = maxDim / aspect; } else { photoHeight = maxDim; photoWidth = maxDim * aspect; } } const frameGeo = new THREE.BoxGeometry(photoWidth + 0.2, photoHeight + 0.2, 0.05); const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 }); const frame = new THREE.Mesh(frameGeo, frameMat); const photoGeo = new THREE.PlaneGeometry(photoWidth, photoHeight); const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }); const photo = new THREE.Mesh(photoGeo, photoMat); photo.position.z = 0.04; const group = new THREE.Group(); group.add(frame); group.add(photo); const s = 0.8; group.scale.set(s,s,s); photoMeshGroup.add(group); particleSystem.push(new Particle(group, 'PHOTO', false)); }
        function handleImageUpload(e) { const files = e.target.files; if(!files.length) return; Array.from(files).forEach(f => { const reader = new FileReader(); reader.onload = (ev) => { new THREE.TextureLoader().load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }; reader.readAsDataURL(f); }); }
        function setupEvents() { window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); }); document.getElementById('file-input').addEventListener('change', handleImageUpload); window.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'h') { const controls = document.querySelector('.upload-wrapper'); if (controls) controls.classList.toggle('ui-hidden'); } }); }

        init();
    </script>
</body>
